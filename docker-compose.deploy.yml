version: "3.3"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8090:80"
    networks:
      default:
        aliases:
          - frontend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9003:9003"
    command: bash -c "mvn clean install && mvn spring-boot:run"
    # command: bash -c "while true; do sleep 1; done"
    volumes:
      - ./backend:/app
      - maven-repo:/root/.m2
    networks:
      default:
        aliases:
          - backend
  db:
    # image: store/oracle/database-enterprise:12.2.0.1-slim
    build:
      context: ./db
      dockerfile: Dockerfile
    volumes:
      - db-data:/ORCL
    ports:
      - "1522:1521"
    networks:
      default:
        aliases:
          - db
  flyway-init:
    image: flyway/flyway:6.4.1
    command: -url=jdbc:oracle:thin:@//db/ORCLPDB1.localdomain -user="sys as sysdba" -password=Oradoc_db1 -connectRetries=120 repair baseline migrate
    volumes:
      - ./db/flyway/init_sql:/flyway/sql
    depends_on:
      - db
    networks:
      - default
  flyway:
    image: flyway/flyway:6.4.1
    command: -url=jdbc:oracle:thin:@//db/ORCLPDB1.localdomain -user=atjob -password=atjob -connectRetries=120 repair migrate
    volumes:
      - ./db/flyway/sql:/flyway/sql
    depends_on:
      - db
    networks:
      - default

volumes:
  db-data:
  maven-repo:

networks:
  default:
    external: false
